<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ållatos Sz√≥keres≈ë</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3e5f5;
        }

        h1 {
            color: #5d0096;
        }

        #timer-container {
            font-size: 18px;
            margin: 10px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 2px solid #7b1fa2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #e1bee7;
            color: #4a0072;
            transition: background-color 0.3s ease-in-out;
        }

            .cell.selected {
                background-color: #b39ddb;
            }

            .cell.correct {
                background-color: #5d0096;
            }

        #word-list {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7b1fa2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #6a1b9a;
            }

        #message {
            font-size: 20px;
            font-weight: bold;
            color: rebeccapurple;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>10x10 Sz√≥keres≈ë ‚Äì √Ållatok</h1>

    <div id="timer-container">
        ‚è≥ Id≈ë: <span id="timer">0</span> mp | üèÜ Rekord: <span id="record">0</span> mp
    </div>

    <div id="game-container">
        <div id="grid"></div>
        <div id="word-list">
            <h2>Keresend≈ë szavak</h2>
            <ul id="words"></ul>
            <button onclick="initGame()">√öj j√°t√©k</button>
        </div>
    </div>

    <p id="message"></p>

    <script>
        const words = ["L√ì", "KUTYA", "MACSKA", "B√âKA", "S√úN", "BAGOLY", "R√ìKA", "HAL", "MEDVE", "SZARVAS"];
        const gridSize = 10;
        let gridLetters = [];
        let foundWords = new Set();
        let selectedCells = [];
        let timer = 0;
        let record = localStorage.getItem("record") ? Number(localStorage.getItem("record")) : null;
        let interval;
        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const wordList = document.getElementById("words");

        function generateEmptyGrid() {
            return Array.from({ length: gridSize }, () => Array(gridSize).fill(""));
        }

        function placeWord(grid, word) {
            const directions = [
                { x: 1, y: 0 }, 
                { x: 0, y: 1 },  
                { x: 1, y: 1 }  
            ];

            let placed = false;
            while (!placed) {
                const startX = Math.floor(Math.random() * gridSize);
                const startY = Math.floor(Math.random() * gridSize);
                const direction = directions[Math.floor(Math.random() * directions.length)];
                let x = startX, y = startY;
                let fits = true;

                for (let i = 0; i < word.length; i++) {
                    if (x >= gridSize || y >= gridSize || (grid[y][x] !== "" && grid[y][x] !== word[i])) {
                        fits = false;
                        break;
                    }
                    x += direction.x;
                    y += direction.y;
                }

                if (fits) {
                    x = startX;
                    y = startY;
                    for (let i = 0; i < word.length; i++) {
                        grid[y][x] = word[i];
                        x += direction.x;
                        y += direction.y;
                    }
                    placed = true;
                }
            }
        }

        function fillEmptySpaces(grid) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] === "") {
                        grid[y][x] = alphabet[Math.floor(Math.random() * alphabet.length)];
                    }
                }
            }
        }

        function createGrid() {
            grid.innerHTML = "";
            selectedCells = [];
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.textContent = gridLetters[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    cell.addEventListener("click", () => selectCell(cell, row, col));

                    grid.appendChild(cell);
                }
            }
        }

        function selectCell(cell, row, col) {
            const key = `${row}-${col}`;
            if (selectedCells.includes(key)) {
                selectedCells = selectedCells.filter(c => c !== key);
                cell.classList.remove("selected");
            } else {
                selectedCells.push(key);
                cell.classList.add("selected");
            }

            checkSelectedWord();
        }

        function checkSelectedWord() {
            let selectedWord = selectedCells.map(cell => {
                let [row, col] = cell.split("-").map(Number);
                return gridLetters[row][col];
            }).join("");

            if (words.includes(selectedWord) && !foundWords.has(selectedWord)) {
                foundWords.add(selectedWord);
                selectedCells.forEach(cell => {
                    let [row, col] = cell.split("-").map(Number);
                    document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add("correct");
                });

                removeWordFromList(selectedWord);
                selectedCells = [];

                if (foundWords.size === words.length) {
                    clearInterval(interval);
                    message.textContent = "Gratul√°lok, meg tal√°ltad az √∂sszes sz√≥t!";
                    if (!record || timer < record) {
                        record = timer;
                        localStorage.setItem("record", record);
                    }
                    document.getElementById("record").textContent = record;
                }
            }
        }

        function removeWordFromList(word) {
            let items = wordList.querySelectorAll("li");
            items.forEach(item => {
                if (item.textContent === word) {
                    item.remove();
                }
            });
        }

        function displayWordList() {
            wordList.innerHTML = "";
            words.forEach(word => {
                const li = document.createElement("li");
                li.textContent = word;
                wordList.appendChild(li);
            });
        }

        function startTimer() {
            clearInterval(interval);
            timer = 0;
            interval = setInterval(() => {
                document.getElementById("timer").textContent = ++timer;
            }, 1000);
        }

        function initGame() {
            startTimer();
            gridLetters = generateEmptyGrid();
            foundWords.clear();
            words.forEach(word => placeWord(gridLetters, word));
            fillEmptySpaces(gridLetters);
            createGrid();
            displayWordList();
            message.textContent = "";
            document.getElementById("record").textContent = record || 0;
        }

        initGame();
    </script>
</body>
</html>
